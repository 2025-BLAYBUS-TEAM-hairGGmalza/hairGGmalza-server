name: CI/CD for Spring Boot

on:
  push:
    branches:
      - feat/cicd

permissions:
  contents: write  # 레포지토리 내용(코드 포함)에 대한 쓰기 권한
  actions: write  # GitHub Actions 실행 권한
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 코드 가져오기
        uses: actions/checkout@v4

      - name: JDK 21 설정
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gradle 빌드 실행 (JAR 생성)
        run: ./gradlew build -x test
        working-directory: hairgg  # Gradle이 있는 디렉터리 지정
      
      - name: Create and push Git tag
        run: |
          TAG_NAME="v$(date +'%Y%m%d%H%M%S')"  # 태그 이름 생성
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV  # 환경 변수에 태그 이름 저장


      - name: Set the tag name from previous workflow
        run: echo "TAG_NAME=${{ env.TAG_NAME }}"

      - name: JAR 파일 EC2에 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "hairgg/build/libs/hairgg-0.0.1-SNAPSHOT.jar"  # 정확한 파일 경로 지정
          target: "~/jar-file/"

      - name: 파일을 ~/app-{TAG_NAME}.jar로 이동
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "TAG_NAME: $TAG_NAME"
            mv ~/jar-file/hairgg/build/libs/hairgg-0.0.1-SNAPSHOT.jar ~/app-${TAG_NAME}.jar

